<template name="layout">
	{{#HeaderFooterLayout size="[undefined,undefined]" headerSize="150"}}
	    {{#Surface target="header"}}
			{{# header}}
			    {{> backButton}}
			{{/ header}}
	    {{/Surface}}
	    {{#Surface target="content"}}
	    {{#RenderController transition=getTransition
					size="[undefined,undefined]"}}
					<div class="container">
	       		{{> yield name=currentTemplate}}
	       	</div>
			{{/RenderController}}
						
	    {{/Surface}}
	{{/HeaderFooterLayout}}
</template>
